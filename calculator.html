<!DOCTYPE html>
<html>

    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            function cube() {
                var num = document.getElementById("n1");
                num.value = Math.pow(num.value, 3);
            }

            function sinus() {
                var num = document.getElementById("n1");
                num.value = Math.sin(num.value);
            }

            function pot4() {
                var num = document.getElementById("n1");
                num.value = Math.pow(num.value, 4);
            }

            function square() {
                var num = document.getElementById("n1");
                num.value = Math.pow(num.value, 2);
            }

        </script>
    </head>

    <body>
        <h1>Calculadora de Francisco Sola Porcuna</h1>
        Introduce un número:
        <input type="number" id="n1">

        <p>
            <button onclick="cube()"> x^3 </button>
            <button onclick="sinus()"> sin(x) </button>
            <button onclick="pot4()"> x^4 </button>
            <button onclick="square()"> x² </button>
        </p>

    </body>

</html>
